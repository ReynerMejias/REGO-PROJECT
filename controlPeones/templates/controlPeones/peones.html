{% extends 'index.html' %}
{% load static %}

{% block content %}
  <h4>Control de Peones</h4>
  <hr>
  <form action="{% url 'Peones' %}" method="get" class="input-group mb-3">
      <input name="q" type="text" class="form-control" placeholder="Ingresar el nombre del peon">
      <button class="btn btn-outline-secondary" type="submit">Buscar</button>
  </form>
  <div class="row">
      {% for peon in peones %}
        <a href="{% url 'Peon' peon.id %}" class="col-sm-4 mb-3 text-decoration-none">
          <button class="card w-100" {% if not peon.activo %} style="background-color: rgb(230, 230, 230);" {%endif%}>
            <div class="card-body d-flex justify-content-center align-items-center">
              <img src="{% static 'peon.png' %}" height="40">
              <h5 class="ms-2 card-text">{{peon.nombre}}</h5>
            </div>
          </button>
        </a>
      {% endfor %}
    </div>
  <p class="text-body-secondary mt-2 text-center">
    Â¿No encuentras el peon? <a href="{% url 'CrearPeon' %}" class="text-reset">Agregar uno nuevo</a>.
  </p>
{% endblock content %}
