{% extends 'index.html' %}

{% block content %}
        <div class="container d-flex flex-column justify-content-center" style="max-width: 700px;">
          <div class="d-flex align-items-center">
            <a onclick="history.back();" class="btn mt-2 text-center">←</a>
            <h5 class="mt-3 ms-2">Agregar un nuevo peon</h5>
          </div>
          <hr>
          <form class="w-100" action="" method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label class="form-label">N° Cedula</label>
              {{ formPeon.n_cedula }}
            </div>
            <div class="mb-3">
              <label class="form-label">Nombre del peon</label>
              {{ formPeon.nombre }}
            </div>
            <div class="mb-3">
              <label class="form-label">Fecha de entrada</label>
              {{formContrato.fecha_inicio}}
            </div>
            <div class="mb-3">
              <label class="form-label">Dinero por mes</label>
              {{formContrato.cuota_mensual}}
            </div>
            {% include 'message.html' %}
            <button class="btn btn-primary w-100">Continuar</button>
          </form>
        </div>
{% endblock content %}
